<!DOCTYPE html>
<html>

<!-- You don't have to use these colors but they are simple and clean -->

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        a:link {
            color: black;
            background-color: transparent;
            text-decoration: none;
        }
        
        a:visited {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }
        
        a:hover {
            color: pink;
            background-color: transparent;
            text-decoration: none;
        }
        
        a:active {
            color: yellow;
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>

<!-- Use this (below) to edit the links and text -->

<body>
    <font size="4"><strong>Name Here</strong><br></font>
    <font size="2"><em>Subject/Major</em><br></font>
    <font size="2"><code>School Name</font></code><br>

        <a href="linkedin.com/" class="fa fa-linkedin-square"></a>
        <a href="gmail.com" class="fa fa-envelope-square"></a>
        <a href="google.com" class="fa fa-graduation-cap"></a>

</body>

</html>
